<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getparam()">
    <div style="width: 30%; float: left; text-align: center;">
        <h1>Настройки игры</h1>
        <table align="center">
            <tr><td>Размер таблицы</td><td><input id="table_size" style="width:100px" value="8" onchange="getparam()"></tr>
            <tr><td>Размер ячейки</td><td><input id="cell_size" style="width:100px" value="50" onchange="getparam()"></tr>
            <tr><td>Размер центра ячейки</td><td><input type="number" id="z_size" style="width:100px" value="25" onchange="getparam()"></tr>
            <tr><td>Время T1 (миллисекунды)</td><td><input type="number" id="t1_time" style="width:100px" value="1000" onchange="getparam()"></tr>
            <tr><td>Время T2 (миллисекунды)</td><td><input type="number" id="t2_time" style="width:100px" value="4000" onchange="getparam()"></tr>
            <tr><td><button id="start_btn" onclick="create_table(this)">Старт</button></td><td><button id="stop_btn" onclick="setTimeout(stop(),100)" disabled>Стоп</button></td></tr>
        </table>
        <h2>Время</h2>
    <h3><span id="min">00</span><span>:</span><span id="sec">00</span><span>'</span><span id="msec">00</span></h3>
    <h2>Рекордное время</h2>
    <h2 id="records"></h2>
    </div>

    <div style="width: 60%; float: left; text-align: center;" id="game_field">
<h1>Игра "Охота на зловреда"</h1>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
